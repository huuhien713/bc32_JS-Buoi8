<!doctype html>
<html lang="en">
  <head>
    <title>BTN_18</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div class="container my-5">
        <div class="card">
          <div class="card-header">
            <h4>Nhập số nguyên => lưu trữ vào trong mảng:</h4>
          </div>
          <div class="card-body">
            <form>
              <div class="mb-3 form-group">
                <label class="d-block">Nhập vào số nguyên:</label>
                <div class="d-flex align-items-center">
                  <input type="number" id="addNumber" class="form-control w-50 mr-3" />
                  <button id="btnAdd" class="btn btn-primary" type="button">Thêm Số Nguyên</button>
                </div>
                <br>
              </div>
              <div class="mb-3 form-group">
                <label class="d-block">Nhập vào số thực:</label>
                <div class="d-flex align-items-center">
                  <input type="number" id="addNumber2" class="form-control w-50 mr-3" />
                  <button id="btnAdd2" class="btn btn-primary" type="button">Thêm Số Thực</button>
                </div>
                <br>
              </div>
              <div class="row form-group">
                <div class="col-3">
                  <button class="btn btn-primary w-75" type="button">1. Tổng Số (+)</button>
                </div>
                <div class="col-3">
                  <button class="btn btn-primary w-75" type="button">2. Đếm Số (+)</button>
                </div>
                <div class="col-3">
                  <button class="btn btn-primary w-75" type="button">3. Số Nhỏ Nhất</button>
                </div>
                <div class="col-3">
                  <button class="btn btn-primary w-75" type="button">4. Số (+) Nhỏ Nhất</button>
                </div>
                <div class="col-3 mt-4">
                  <button class="btn btn-primary w-75" type="button">5. Số Chẵn Cuối Mảng</button>
                </div>
                <div class="col-3 mt-4">
                  <button class="btn btn-primary w-75" type="button">7. Sắp Xếp Tăng Dần</button>
                </div>
                <div class="col-3 mt-4">
                  <button class="btn btn-primary w-75" type="button">8. Số Nguyên Tố</button>
                </div>
                <div class="col-3 mt-4">
                  <button class="btn btn-primary w-75" type="button">9. Đếm Số Nguyên</button>
                </div>
                <div class="col-3 mt-4">
                  <button class="btn btn-primary w-75" type="button">10. So Sánh số lượng <br> Số (-) & Số (+)</button>
                </div>
              </div>
              <hr class="my-4">
              <div class="form-group">
                <div class="form-group">
                  <label>Nhập vị trí 1:</label>
                  <input id="viTriBD" type="number" class="form-control d-inline-block w-25">
                </div>
                <div class="form-group">
                  <label>Nhập vị trí 2:</label>
                  <input id="viTriCD" type="number" class="form-control d-inline-block w-25">
                </div>
                <div class="form-group">
                  <button class="btn btn-primary" type="button">6. Thay đổi vị trí</button>
                </div>
              </div>
            </form>
          </div>
          <div class="card-footer text-center">
            <div class="alert alert-primary">
              KẾT QUẢ : <span id="tagShow"></span>
            </div>
          </div>
        </div>
      </div>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- MAIN JS -->
    <script src="./js/main.js"></script>
  </body>
</html>
